<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
</head>
<body>
    <script>
        function reverseString(string) {
            let reversedArray = new Array(string.length);
            for (let i = 0; i < string.length; i++){
                reversedArray[string.length-i-1] = string.charAt(i);
            }
            let reversedString = reversedArray[0];
            for (let i = 0; i < string.length; i++){   
                reversedString += reversedArray[i];
            }
            return reversedString;
        };

        function reverseStringSolution(string) {
            return string.split("").reverse().join("");
          };

        console.log(reverseStringSolution("hello there"));
    </script>
</body>
</html>
